
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="form">
    <h1 class="head">Contact</h1>
    <form aciton ="" name="myForm" onsubmit="return validateForm()">
        <div class="formdesign" id="name">
            <label for="fname">Name:</label>
            <input type="text" name="fname" placeholder="Enter Your Name"><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="adress">
            <label for="fadress">Adress:</label>
            <input type="text" name="fadress" placeholder="Enter Your Adress"><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            <label for="fphone">Phone: </label>
         <input type="phone" name="fphone" placeholder="Enter Your Phone Number" ><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="email" required>
            <label for="femail">Email:</label>
            <input type="email" name="femail" placeholder="Enter Your Email" required><b><span class="formerror"> </span></b>
        </div>


        <input class="but btn" type="submit" value="Submit">

    </form>



</div>
</body>
<script src="js/index.js"></script>

</html>
